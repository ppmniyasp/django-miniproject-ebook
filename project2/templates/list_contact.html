<h1>Contacts</h1>
<a href="{% url 'add-contacts' %}">Add Task</a>
<hr>

<table>
    <tr>
        <th>First name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Pone</th>
        <th></th>
        <th></th>
    </tr>
    {% for contact in contacts %}
    <tr>
        <td>{{ contact.first_name }}</td>
        <td>{{contact.last_name}}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td><a href="{% url 'update-contacts' contact.id %}">Update</a></td>
        <td><a href="{% url 'delete-contact' contact.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
