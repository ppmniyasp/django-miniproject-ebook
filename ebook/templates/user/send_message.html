<!-- send_message.html -->

{% extends 'user_main.html' %}
{% load static %}
{% load bootstrap4 %}


{% block content %}


  <div style="margin-top: 30px; padding: 20px;" class="container w-50 bg-light p-10 text-center ">
    <br>
    <b>Are you sure you want to confirm the request?</b>
    <div style="display: flex; align-items: center;" >
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary m-4">Confirm</button>
      </form>
      <a href="{% url 'user-books' %}"><button class="btn btn-primary m-4 mt-2">Cancel</button></a>
    </div>
  </div>
  

{% endblock %}
