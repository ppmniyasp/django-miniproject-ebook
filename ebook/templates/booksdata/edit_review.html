{% extends 'main.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}


{% block content %}
<a href="{{request.GET.next}}" class="btn btn-primary m-3"><< Go Back</a>  
<div class="container d-flex align-items-center justify-content-center vh-100">    
    <form style="border-radius: 5px;" method="post" class="bg-light p-4 w-50">
        {% csrf_token %}
        <h3 class="text-center">Edit Review</h3>
        {% for field in form %}
        <div class="form-group">
            <label for="formGroupExampleInput">{{field.label}} :</label>
            {{field}}

            {% for error in field.errors %}
            <p style="color: red;">{{error}}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn btn-primary p-1 w-50">Submit</button>
        </div>
        <br>
    </form>
</div>
    

{% endblock content %}
